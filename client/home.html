<body>
<div>
    <header>
        <h1>Vinay Madisetty GIF Maker</h1>
    </header>
    <div class="container">
        <div>
            <div id="dropDiv" ondrop="" ondragover=""><span>Drag and <em>Drop</em> here</span></div>
            <br>
        </div>
        <figure id="div1">
            {{> gifmaker}}
        </figure>
        <figure id="div2">
            {{> gifmaker}}
        </figure>
        <figure id="div3">
            {{> gifmaker}}
        </figure>
        <figure id="div4">
            {{> gifmaker}}
        </figure>
        <figure id="div5">
            {{> gifmaker}}
        </figure>
        <figure>
            {{> myform}}
        </figure>
        <figure>
            <img src="" id="gif">
        </figure>

    </div>
</div>


</body>
<template name="gifmaker">
        <input class="img-inputs btn" type=file accept="image/*"/>
        {{#if thumbnails}}
            <img src="{{imagesrc}}" height="200px" width="200">
        {{/if}}
</template>

<template name="myform">
    <form class="new-task">
        <input type="number" name="interval" default="10" placeholder="milliseconds" />
        <button class="btn" a>Submit</button>
    </form>
</template>
